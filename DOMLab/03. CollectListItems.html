<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result">
</textarea>

<br>

<button onclick="extractText()">Extract Text</button>
<script>
    function extractText(){
        let area = document.querySelector('#result');
        area.value = '';
        let lis = document.querySelectorAll('ul#items li');

        for (let i = 0; i < lis.length; i++) {
            area.value += lis[i].textContent + "\n";
        }
    }
</script>
</body>
</html>
