<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Table</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td> <td>2.88</td></tr>
    <tr><td>Fries</td> <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<script>
    function sum(){
        let rows = document.querySelectorAll("tr");

        console.log(rows);
        let sum = 0;
        for (let i = 1; i < rows.length; i++) {
            let col = rows[i].children;
            let price = col[col.length - 1].textContent;

            sum += Number(price);
        }
        document.getElementById("sum").textContent = sum;
    }
</script>
<button onclick="sum()">Sum</button>
</body>
</html>
