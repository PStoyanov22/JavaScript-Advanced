<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Sofia</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let towns = $('#towns option').toArray();
        console.log(towns);

        $('#btnDelete').on('click', remove);

        function remove(){
            let input = $('#townName').val();
            let isRemoved = false;
            for (let town of towns) {
                if(town.text === input){
                    $(town).remove();
                  isRemoved = true;
                    $('#townName').val('')
                }
            }
            $('#result').text(isRemoved ? `${input} deleted.` : `${input} not found.`);
            $('#townName').val('')
        }
    }
</script>
</body>
</html>
